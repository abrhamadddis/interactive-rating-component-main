<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/main.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <!--rating page-->
  <div class= "flex  justify-center items-center h-screen bg-to-50 ">
    <!--rating component-->
    <div class="  flex items-center flex-col w-96 py-10 px-10  rounded-xl  bg-lightGrey">
      <!-- logo-->
      <div class=" self-start px-3 py-3 bg-black rounded-full mb-5">
          <img src="../images/icon-star.svg" alt="">
      </div>
      <!--instractinal text-->
      <div class="self-start pb-6">
        <h1 class="font-overPass font-bold text-white text-lg">How did we do?</h1>
        <p class="font-overPass text-sm py-2">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering </p>

      </div>
      <!--form and summit -->
      <div class=" flex flex-col flex-grow w-full">
        <!--form-->
        <form action="">
            <div class="flex justify-between flex-grow-0">
              <input class="hidden " type="radio" name="rating" id="rating1" value="1">
              <label  class=" bg-black text-white px-4 py-2
               rounded-full" for="rating1">1</label>
              
              <input class="hidden" type="radio" name="rating" id="rating2" value="2">
              <label class=" bg-black text-white px-4 py-2 
              rounded-full" for="rating2">2</label>
              
              <input class="hidden" type="radio" name="rating" id="rating3" value="3">
              <label class=" bg-black text-white px-4 py-2
              rounded-full" for="rating3">3</label>
              
              <input class="hidden" type="radio" name="rating" id="rating4" value="4">
              <label class=" bg-black text-white px-4 py-2
              rounded-full" for="rating4">4</label>
              
              <input class="hidden" type="radio" name="rating" id="rating5" value="5">
              <label class=" bg-black text-white px-4 py-2
              rounded-full" for="rating5">5</label>
            </div>
            <!--submit-->
            <button class="  mt-5 w-full p-3 px-6 pt-2  bg-Orange rounded-full shadow-2xl baseline font-overPass text-white hover:bg-gray-900"  type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
